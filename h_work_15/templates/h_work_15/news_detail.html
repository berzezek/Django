{% extends 'h_work_15/base.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block main %}

  <h2 class="mb-5">Новости</h2>

  <form class="p-5">
    <div class="container">
      <h3 class="ms-5">{{ object.title }}</h3>
      <hr>
      <p>{{ object.text }}</p>
      <div class="d-flex">

        <div class="ms-3">
          <p>Автор: <b>{{ object.autor }}</b></p>
          <a href="{{ object.long_link }}" target="_blank"><p class="form__button">{{ object.slug }}</p></a>

        </div>
      </div>
      <hr class="mb-3">
      {% if object.autor == user %}
      <a href="{% url 'news-update' object.id %}" class="btn btn-info ms-2 shadow-lg rounded">Редактировать статью</a>
      <a href="{% url 'news-delete' object.id %}" class="btn btn-danger ms-2 shadow-lg rounded">Удалить статью</a>
      {% endif %}
    </div>
  </form>

{% endblock %}
