{% extends 'h_work_15/base.html' %}

{% block main %}

      <h2 class="display-3 fw-bold my-5">Страница регистрации</h2>
    <form method="post" class="form-register p-3">
      {% csrf_token %}
      {{ form.as_p }}

    </form>
  <hr>
    <a href="{% url 'user' %}" class="btn"><p>Уже зарегистрированы? </p></a>
    </div>
  </main>
{% endblock %}
